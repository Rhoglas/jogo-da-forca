<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="assets/icons/logo.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <!-- scripts -->
    <script
      src="script.js"
      defer
    ></script>
    <!-- title of page -->
    <title>Jogo da forca</title>
  </head>
  <body>
    <header>
      <h1 class="titulo">Jogo da Forca</h1>
    </header>
    <main>
      <!-- contador de tentativas restantes -->
      <p id="attempts">Tentativas : <span id="remainingAttempts"> 6 </span></p>
      <!-- imagem da forca -->
      <section class="hangman-container">
        <!-- Desenho da forca -->
      </section>
      <!-- botões de acerto e erro -->
      <section class="word-container">
        <div id="word"></div>
        <p>DICA : <span id="category"></span></p>
      </section>
      <!-- resposta do usuário -->
      <section class="guess-container">
        <button
          class="button"
          id="restartButton"
        >
          Reiniciar
        </button>

        <input
          type="text"
          id="guessInput"
          maxlength="1"
        />
        <button
          class="button"
          id="guessButton"
        >
          Start
        </button>
      </section>
      <!-- lista de letras usadas -->
      <div id="usedLetters">Letras usadas : <span id="letters"></span></div>
    </main>
    <section class="sectionCont">
      <!-- criar dinamicamente -->
      </section>
    </section>
    <footer>
      <a
        class="portifolio"
        href="http://rhoglas.cloud"
        >@rhoglas</a
      >
    </footer>
  </body>
</html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- icone da pagina -->
    <link
      rel="shortcut icon"
      href="assets/icons/logo.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <!-- scripts -->
    <script
      src="script.js"
      defer
    ></script>
    <!-- title of page -->
    <title>Jogo da forca</title>
  </head>
  <body>
    <section id="cont-game">
      <header id="header-game">
        <h2>Jogo da Forca</h2>
      </header>
      <main id="main-game">
        <!-- Desenho da forca -->
        <div class="hangman-container"></div>
        <!-- palavra secreta e dica -->
        <div class="word-container">
          <p id="attempts">
            Tentativas restantes: <span id="remainingAttempts">6</span>
          </p>
          <div id="word"></div>
          <p>Dica: <span id="category"></span></p>
        </div>
        <!-- teclado -->
        <div
          id="keyboard"
          class="keyboard"
        >
          <!-- Os botões do teclado serão gerados aqui -->
        </div>
        <button id="restartButton">Reiniciar</button>
      </main>
    </section>
    <section class="sectionCont">
      <!-- criar dinamicamente -->
    </section>
    <footer id="footer-game">
      <p>
        Code developer :
        <a href="http://rhoglas.cloud"> 🐙 Rhoglas Aragão 🐙</a>
      </p>
    </footer>
  </body>
</html>
